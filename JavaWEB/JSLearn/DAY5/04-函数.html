<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 定义一个函数
        function greet(name) {
            return `Hello, ${name}!`;
        }

        // 调用函数并输出结果
        alert(greet("Alice")); // 输出: Hello, Alice!

        let sum = function(a, b) {
            return a + b;
        };
        alert(sum(5, 10)); // 输出: 15

        let sub = (x, y) => x - y;
        alert(sub(20, 5)); // 输出: 15
    </script>
</body>
</html>
