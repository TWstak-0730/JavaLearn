<!DOCTYPE html>

</head>
<body>
    <input type="button" value="点我1" id="bt1">
    <input type="button" value="点我2" id="bt2">

        let bt2 = document.querySelector("#bt2");

        bt1.addEventListener("click",()=>{

        })

            console.log("bt2 远古写法");
        }
