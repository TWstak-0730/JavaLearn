                        <input type="text" placeholder="üè´ ËØ∑ËæìÂÖ•Â≠¶Ê†°" v-model="User.school" class="form-input">

    <script src="./js/axios.min.js"></script>
    <script type="module">
       import { createApp } from './js/vue.esm-browser.js';

       createApp(
        {
                        data() {
                return {
                    Userlist:[
                    
                    ],
                    User:{
                        id: '',
                        username: '',
                        school: '',
                        name: '',
                        age: '',
                        updateTime: ''
                    },
                    showModal: false,
                    editUser: {
                        id: '',
                        username: '',
                        school: '',
                        name: '',
                        age: ''
                    },
                    query: {
                        id: null,
                        username: null,
                        school: null,
                        name: null,
                        age: null
                    }
                }
            },
            methods: {
                async load(){
                    try{
                    let response = await axios.get(`http://127.0.0.1:8080/list`);
                    console.log(response);
                    this.Userlist = response.data;
                    }catch(error){
                        console.log(error);
                    }
                },
                async del(id){
                    try{
                        // Á°ÆËÆ§Âà†Èô§Êìç‰Ωú
                        if(confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')){
                            let response = await axios.delete(`http://127.0.0.1:8080/delete?id=${id}`);
                            if(response.status === 200){
                                alert('Âà†Èô§ÊàêÂäüÔºÅ');
                                // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                                this.load();
                            }
                        }
                    }catch(error){
                        console.log(error);
                        alert('Âà†Èô§Â§±Ë¥•ÔºÅ');
                    }
                },
                async add(){
                    try{
                        // È™åËØÅÂøÖÂ°´Â≠óÊÆµ
                        if(!this.User.username || !this.User.school || !this.User.name || !this.User.age){
                            alert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØÔºÅ');
                            return;
                        }
                        
                        let response = await axios.post('http://127.0.0.1:8080/add', this.User);
                        if(response.status === 200){
                            alert('Ê∑ªÂä†ÊàêÂäüÔºÅ');
                            // Ê∏ÖÁ©∫Ë°®Âçï
                            this.User = {
                                id: '',
                                username: '',
                                school: '',
                                name: '',
                                age: '',
                                updateTime: ''
                            };
                            // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                            this.load();
                        }
                    }catch(error){
                        console.log(error);
                        alert('Ê∑ªÂä†Â§±Ë¥•ÔºÅ');
                    }
                },
                showUpdateModal(user) {
                    this.editUser = { ...user };
                    this.showModal = true;
                },
                closeModal() {
                    this.showModal = false;
                    this.editUser = {
                        id: '',
                        username: '',
                        school: '',
                        name: '',
                        age: ''
                    };
                },
                async update() {
                    try {
                        // È™åËØÅÂøÖÂ°´Â≠óÊÆµ
                        if (!this.editUser.username || !this.editUser.school || !this.editUser.name || !this.editUser.age) {
                            alert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØÔºÅ');
                            return;
                        }
                        
                        // È™åËØÅÂπ¥ÈæÑ
                        if (isNaN(this.editUser.age) || this.editUser.age <= 0) {
                            alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂπ¥ÈæÑÔºÅ');
                            return;
                        }
                        
                        let response = await axios.put(`http://127.0.0.1:8080/update`, this.editUser);
                        if (response.status === 200) {
                            alert('‰øÆÊîπÊàêÂäüÔºÅ');
                            this.closeModal();
                            // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                            this.load();
                        }
                    } catch (error) {
                        console.log(error);
                        alert('‰øÆÊîπÂ§±Ë¥•ÔºÅ');
                    }
                },
                async search() {
                    try {
                        // È™åËØÅÂøÖÂ°´Â≠óÊÆµ
                        if (!this.query.id && !this.query.username && !this.query.school && !this.query.name && !this.query.age) {
                            alert('ËØ∑Ëá≥Â∞ëÂ°´ÂÜô‰∏Ä‰∏™Êü•ËØ¢Êù°‰ª∂ÔºÅ');
                            return;
                        }
                        

                        let response = await axios.put(`http://127.0.0.1:8080/search`, this.query);
                        if (response.status === 200) {
                            this.Userlist = response.data;
                        }
                    } catch (error) {
                        console.log(error);
                    }
                },
            },
            mounted(){
                this.load();
            },
        }
       ).mount('#list');
    </script>
